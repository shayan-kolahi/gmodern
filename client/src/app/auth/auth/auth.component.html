<section class="auth bg-primary">
  <div class="container">
    <div class="col-lg-6 col-md-7 col-12 mx-auto">
      <mat-tab-group  [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event)" dynamicHeight mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4 bg-white routed rounded-3 shadow-none">
        <mat-tab> 
           <ng-template mat-tab-label>
            <i class="fa-regular fa-user-check me-2"></i>
            ورود
          </ng-template>
          <div class="p-3">
            <mat-form-field class="d-flex mb-2 w-100 col-12" appearance="outline">
              <mat-label>نام کاربری</mat-label>
              <input [(ngModel)]="logIn.name" name="name" type="text" matInput placeholder="test@test.com">
              <mat-icon matSuffix><i class="far fa-at font_17"></i></mat-icon>
            </mat-form-field>
            <mat-form-field class="d-flex mb-2 w-100 col-12" appearance="outline">
              <mat-label>رمز عبور</mat-label>
              <input [(ngModel)]="logIn.pass" matInput [type]="eyes.eye0 ? 'password' : 'text'">
              <mat-icon  mat-icon-button matSuffix 
                (click)="eyes.eye0 = !eyes.eye0" 
                [attr.aria-label]="'Hide password'" 
                [attr.aria-pressed]="eyes.eye0">
                <i class="user-select-pointer far font_17" [ngClass]="eyes.eye0 ? 'fa-eye-slash' : 'fa-eye'"></i>
              </mat-icon>
            </mat-form-field>
            <section class="example-section d-flex align-items-center mb-2 w-100 col-12">
              <mat-checkbox color="primary" class="example-margin">منو به خاطر بسپار !</mat-checkbox>
            </section>
            <div class="mb-2 d-flex justify-content-center w-100 col-12">
              <button (click)="logIn_submit()" mat-raised-button color="primary">ثبت</button>
            </div>
            <div class="d-flex justify-content-between">
              <button mat-button color="primary">فراموشی رمز عبور</button>
              <button mat-button color="primary" (click)="nextStep()">ثبت نام</button>
            </div>
          </div>
        </mat-tab>
        <mat-tab> 
           <ng-template mat-tab-label>
            <i class="fa-regular fa-user-plus me-2"></i>
            ثبت نام
          </ng-template>
          <div class="p-3">
              <mat-form-field class="d-flex mb-2 w-100 col-12" appearance="outline">
                <mat-label>نام</mat-label>
                <input [(ngModel)]="register.name" name="name" type="text" matInput placeholder="test@test.com">
                <mat-icon matSuffix><i class="far fa-at font_17"></i></mat-icon>
              </mat-form-field>
              <mat-form-field class="d-flex mb-2 w-100 col-12" appearance="outline">
                <mat-label>شماره موبایل</mat-label>
                <input [(ngModel)]="register.phone" name="phone" type="text" matInput placeholder="09123456789">
                <mat-icon matSuffix><i class="far fa-phone font_17"></i></mat-icon>
              </mat-form-field>
              <mat-form-field class="d-flex mb-2 w-100 col-12" appearance="outline">
                <mat-label>رمز عبور</mat-label>
                <input [(ngModel)]="register.pass" matInput [type]="eyes.eye1 ? 'password' : 'text'">
                <mat-icon  mat-icon-button matSuffix (click)="eyes.eye1 = !eyes.eye1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="eyes.eye1"><i class="user-select-pointer far font_17" [ngClass]="eyes.eye1 ? 'fa-eye-slash' : 'fa-eye'"></i></mat-icon>
              </mat-form-field>
              <mat-form-field class="d-flex mb-2 w-100 col-12" appearance="outline">
                <mat-label>تکرار رمز عبور</mat-label>
                <input [(ngModel)]="register.pass_re" matInput [type]="eyes.eye2 ? 'password' : 'text'">
                <mat-icon  mat-icon-button matSuffix (click)="eyes.eye2 = !eyes.eye2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="eyes.eye2"><i class="user-select-pointer far font_17" [ngClass]="eyes.eye2 ? 'fa-eye-slash' : 'fa-eye'"></i></mat-icon>
              </mat-form-field>
              <div class="mb-2 d-flex justify-content-center w-100 col-12">
                <button (click)="register_submit()" mat-raised-button color="primary">ثبت</button>
              </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</section>

<div class="toastify">
  <lib-toastify-toast-container></lib-toastify-toast-container>
</div>
